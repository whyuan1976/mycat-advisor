<div class="modal-header">
    <h4 class="modal-title">订单详情</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-sm-4 control-label">订单编号</label>
            <div class="col-sm-5">
                {{orderNumber}}
            </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">状态</label>
        <div class="col-sm-5">
            {{status}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">订单类型</label>
        <div class="col-sm-5">
            {{orderType}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">产品</label>
        <div class="col-sm-5">
            {{productName}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">公司</label>
        <div class="col-sm-5">
            {{companyName}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">下单人</label>
        <div class="col-sm-5">
            {{userName}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">时间</label>
        <div class="col-sm-5">
            {{createTime}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">地点</label>
        <div class="col-sm-5">
            {{address}}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">待选顾问</label>
        <div class="col-sm-8">
            <div class="row">
                <label class="col-sm-2"><input type="radio" name="advisorId" value="{{advisorId1}}"/>{{advisor1Name}}|{{advisor1Tel}}|{{advisor1address}}</label>
            </div>
            <div class="row">
                <label class="col-sm-2"><input type="radio" name="advisorId" value="{{advisorId2}}"/>{{advisor2Name}}|{{advisor2Tel}}|{{advisor2address}}</label>
            </div>
            <div class="row">
                <label class="col-sm-2"><input type="radio" name="advisorId" value="{{advisorId3}}"/>{{advisor3Name}}|{{advisor3Tel}}|{{advisor3address}}</label>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-save">{{lang.btn.save}}</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">{{lang.btn.close}}</button>
</div>
