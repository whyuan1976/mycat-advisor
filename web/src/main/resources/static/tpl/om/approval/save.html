<div class="modal-header">
    <h4 class="modal-title">修改</h4>
</div>
<form class="form-horizontal form-validate" id="doorSaveForm" method="post" action="om/info/save">

    <!--<input name="status" type="hidden" value="{{status}}">  -->
     <input name="id" type="hidden" value="{{id}}">
    <div class="modal-body">
        <div class="form-group">
            <label for="name" class="col-sm-4 control-label">类型</label>

            <div class="col-sm-5">
                <div class="fg-line">
                      <select class="select-picker" name="type">
                          <option value="">请选择</option>
                          <option value="3">远程订单</option>
                          <option value="4">在线订单</option>
                          <option value="5">现场订单</option>
                      </select>
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">下单人</label>
            <div class="col-sm-5">
                 <div class="fg-line">
                     <input type="text" class="form-control auto-select" name="placeId"
                            data-url="/um/userInfo/getUserByName" value="{{placeId}}"
                            data-text="{{placeId}}"
                            placeholder="自动完成(只能选择)">
                </div>
               
            </div>
        </div>
        <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">问题</label>
            <div class="col-sm-5">
               
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">顾问</label>
            <div class="col-sm-5">
            	 <div class="fg-line">
                     <input type="text" class="form-control auto-select" name="advisorId"
                            data-url="/um/userInfo/getUserByName" value="{{advisorId}}"
                            data-text="{{advisorId}}"
                            placeholder="自动完成(只能选择)">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-4 control-label">状态</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="radio" id="status" name="status" value="1"  {{if status===1}} checked{{/if}}/> 可用
                    <input type="radio" name="status" value="0" {{if status===0}} checked{{/if}}/> 不可用

                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
          <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">支付交易号</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="paynumber" name="paynumber"
                           placeholder="支付交易号" value="{{paynumber}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
          <div class="form-group">
            <label for="peopleNum" class="col-sm-4 control-label">订单流程</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="orderStep" name="orderStep"
                           placeholder="订单流程" value="{{orderStep}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-save">{{lang.btn.save}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{{lang.btn.close}}</button>
    </div>
</form>
