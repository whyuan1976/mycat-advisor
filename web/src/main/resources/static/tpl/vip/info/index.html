<div class="container">
	{{include '../../public/breadcrumbs'}}

	<div class="card">
		<div class="card-header">
			<h2>会员信息管理</h2>
			<ul class="actions">
				<li>
					<a href="#vip/info/init?tpl=vip/info/save" class="btn-modal">
						<i class="zmdi zmdi-plus"></i>
					</a>
				</li>
			</ul>
		</div>

		<div class="bootgrid-header container-fluid">
			<form id="frmSearch" action="#vip/info/list?tpl=vip/info/save" role="form">
				<div class="row">
					<div class="col-sm-3">
						<div class="input-group">
							<span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>

							<div class="fg-line">
								<input type="text" class="form-control auto-complete" name="code"
									   data-url="_data/typeahead/all.json" value="{{query.code}}" hidden="true"
									   placeholder="输入用户名进行搜索">
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary btn-sm m-t-5 waves-effect btn-search">
							{{lang.btn.search}}
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover table-ellipsis">
				<thead>
				<tr>
					<th width="5%">#</th>
					<th width="10%">用户名</th>
					<th width="10%">开始时间</th>
					<th width="13%">结束时间</th>
					<th width="15%">成长值</th>
					<th width="*">操作</th>
				</tr>
				</thead>
				<tbody>
				{{each list}}
				<tr>
					<td>{{$index+1}}</td>
					<td title="{{$value.username}}">{{$value.username}}</td>
					<td title="{{$value.beginTime | dateFormat}}">
						{{$value.beginTime | dateFormat}}
					</td>
					<td title="{{$value.endTime | dateFormat}}">{{$value.endTime | dateFormat}}</td>
					<td title="{{$value.score }}">{{$value.score }}</td>
					<td>
						<button type="button" class="btn btn-xs btn-default btn-icon btn-modal waves-effect waves-circle waves-float waves-effect waves-circle waves-float"
								 data-href="vip/info/get/{{$value.id}}?tpl=vip/info/save&userName={{$value.username}}">
							<span class="zmdi zmdi-edit"></span> </button>
						<!--<button type="button" class="btn btn-xs btn-default btn-icon btn-modal waves-effect waves-circle waves-float waves-effect waves-circle waves-float"
								 data-href="sm/role/menu/{{$value.id}}?tpl=sm/role/tree">
							<span class="zmdi zmdi-account"></span> </button>-->
						<button type="button" class="btn btn-xs btn-danger btn-icon btn-del"
								data-url="vip/info/del/{{$value.id}}">
							<span class="zmdi zmdi-delete"></span> </button>
					</td>
				</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
		{{#pageInfo | pagination:lang,'full'}}
	</div>
</div>
