<div class="modal-header">
    <h4 class="modal-title">{{if id == null }}新增{{else}}修改{{/if}}</h4>
</div>
<form class="form-horizontal form-validate" id="doorSaveForm" method="post" action="vip/info/save">
    <input name="id" type="hidden" value="{{id}}">
    <div class="modal-body">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">用户名</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control auto-select" id="username" name="userId"
                           data-url="um/userInfo/findByName" value="{{userId}}"
                           data-text="{{userName}}"
                           placeholder="用户名自动完成(只能选择)">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="beginTime" class="col-sm-4 control-label">开始时间</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control date-time-picker validate[required]" id="beginTime" name="beginTime"
                           placeholder="开始时间" value="{{beginTime}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="endTime" class="col-sm-4 control-label">结束时间</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control date-time-picker validate[required]" id="endTime" name="endTime"
                           placeholder="开始时间" value="{{endTime}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="score" class="col-sm-4 control-label">成长值</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[6]]" id="score" name="score"
                           placeholder="成长值" value="{{score}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-save">{{lang.btn.save}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{{lang.btn.close}}</button>
    </div>
</form>
