<div class="container">
	{{include '../../public/breadcrumbs'}}

	<div class="card">
		<div class="card-header">
			<h2>用户关注顾问管理</h2>
			<ul class="actions">
				<li>
					
				</li>
			</ul>
		</div>

		<div class="bootgrid-header container-fluid">
			<form id="frmSearch" action="#um/userLikeConsultant/list?tpl=um/userLikeConsultant/index" role="form">
				<div class="row">
					<div class="col-sm-3">
						<div class="input-group">
							<span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>

							<div class="fg-line">
								<input type="text" class="form-control auto-complete" name="name"
									   data-url="_data/typeahead/all.json" value="{{query.name}}" hidden="true"
									   placeholder="用户名称或顾问名称进行搜索">
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary btn-sm m-t-5 waves-effect btn-search">
							{{lang.btn.search}}
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover table-ellipsis">
				<thead>
				<tr>
					<th width="5%">#</th>
					<th width="20%">用户名称</th>
					<th width="20%">顾问名称</th>
					<th width="*">操作</th>
				</tr>
				</thead>
				<tbody>
				{{each list}}
				<tr>
					<td>{{$index+1}}</td>
					<td title="">{{$value.userName}}</td>
					<td title="">{{$value.advisorName}}</td>
					<td>
						<button type="button" class="btn btn-xs btn-danger btn-icon btn-del"
								data-url="um/userLikeConsultant/del/{{$value.id}}">
							<span class="zmdi zmdi-delete"></span> </button>
					</td>
				</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
		{{#pageInfo | pagination:lang,'full'}}
	</div>
</div>
