<div class="modal-header">
    <h4 class="modal-title">修改</h4>
</div>
<form class="form-horizontal form-validate" id="doorSaveForm" method="post" action="auth/model/save">

    <!--<input name="status" type="hidden" value="{{status}}">  -->
     <input name="moduleId" type="hidden" value="{{moduleId}}">
    <input name="parent" type="hidden" value="{{parent}}">
    <input name="leaf" type="hidden" value="{{leaf}}">
    <div class="modal-body">
        <div class="form-group">
            <label for="moduleName" class="col-sm-4 control-label">模块名称</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="moduleName" name="moduleName"
                           placeholder="模块名称" value="{{moduleName}}">

                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="moduleDesc" class="col-sm-4 control-label">模块说明</label>
            <div class="col-sm-5">
                 <div class="fg-line">
                     <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="moduleDesc" name="moduleDesc"
                            placeholder="模块说明" value="{{moduleDesc}}">

                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="moduleType" class="col-sm-4 control-label">模块类型</label>
            <div class="col-sm-5">
                <select class="select-picker" id="moduleType" name="moduleType" data-value="{{moduleType}}">
                    <option value="1">菜单</option>
                    <option value="0">功能</option>
                </select>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="dataUrl" class="col-sm-4 control-label">数据地址</label>
            <div class="col-sm-5">
                <div class="fg-line">
                    <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="dataUrl" name="dataUrl"
                        placeholder="数据地址" value="{{dataUrl}}">
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="tplUrl" class="col-sm-4 control-label">模板地址</label>
            <div class="col-sm-5">
                <input type="text" class="form-control input-sm validate[required,maxSize[16]]" id="tplUrl" name="tplUrl"
                       placeholder="模板地址" value="{{tplUrl}}">

            </div>
            <small class="help-block">&nbsp;</small>
        </div>
        <div class="form-group">
            <label for="enable" class="col-sm-4 control-label">是否可用</label>
            <div class="col-sm-5">
            	 <div class="fg-line">
                     <input type="radio" id="enable" name="enable" value="1"  {{if enable===1}} checked{{/if}}/> 可用
                     <input type="radio" name="enable" value="0" {{if enable===0}} checked{{/if}}/> 不可用
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
        <div class="form-group">
            <label for="priority" class="col-sm-4 control-label">优先级</label>

            <div class="col-sm-5">
                <div class="fg-line">
                    <select class="select-picker" id="priority" name="priority" data-value="{{priority}}">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <small class="help-block">&nbsp;</small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-save">{{lang.btn.save}}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{{lang.btn.close}}</button>
    </div>
</form>
