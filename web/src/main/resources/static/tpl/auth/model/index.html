<div class="container">
	{{include '../../public/breadcrumbs'}}

	<div class="card">
		<div class="card-header">
			<h2>系统模块</h2>
			<ul class="actions">
				<li>
					<a href="#auth/model/init/0?tpl=auth/model/save" class="btn-modal">
						<i class="zmdi zmdi-plus"></i>
					</a>
				</li>
			</ul>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
				<tr>
					<th>模块名称</th>
					<th>模块类型</th>
					<th>模块说明</th>
					<th>是否可用</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody class="tbl-tree tree-single" data-lvl="1">
				{{each list}}
				<tr id="{{$value.moduleId}}" pid="{{$value.parent}}">
					<td>
						{{$value.moduleName}}
					</td>
					<td>
						{{$value.moduleDesc}}
					</td>
					<td>{{if $value.moduleType==1}}菜单{{else}}功能{{/if}}</td>
					<td>{{if $value.enable==1}}可用{{else}}不可用{{/if}}</td>
					<td>

						<button type="button" class="btn btn-xs btn-default btn-icon btn-modal waves-effect waves-circle waves-float waves-effect waves-circle waves-float"
								data-href="auth/model/init/{{$value.moduleId}}?tpl=auth/model/save">
							<span class="zmdi zmdi-plus"></span> </button>
						{{if $value.moduleId!=0}}
						<button type="button" class="btn btn-xs btn-default btn-icon btn-modal waves-effect waves-circle waves-float waves-effect waves-circle waves-float"
								data-href="auth/model/get/{{$value.moduleId}}?tpl=auth/model/save">
							<span class="zmdi zmdi-edit"></span> </button>
						{{/if}}
						{{if $value.leaf==1}}
						<button type="button" class="btn btn-xs btn-danger btn-icon btn-del"
								data-url="auth/model/del/{{$value.moduleId}}">
							<span class="zmdi zmdi-delete"></span> </button>
						{{/if}}
					</td>
				</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</div>
