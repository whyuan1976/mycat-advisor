<div class="container">
	{{include '../../public/breadcrumbs'}}

	<div class="card">
		<div class="card-header">
			<h2>产品类型管理</h2>
			<ul class="actions">
				<li>
					<a href="#product/type/init?tpl=product/type/save" class="btn-modal">
						<i class="zmdi zmdi-plus"></i>
					</a>
				</li>
			</ul>
		</div>
		<div class="bootgrid-header container-fluid">
			<form id="frmSearch" action="#product/type/list?tpl=product/type/index" role="form">
				<div class="row">
					<div class="col-sm-3">
						<div class="input-group">
							<span class="input-group-addon"><i class="zmdi zmdi-search"></i></span>

							<div class="fg-line">
								<input type="text" class="form-control auto-complete" name="code"
									   data-url="_data/typeahead/all.json" value="{{query.code}}" hidden="true"
									   placeholder="名称进行搜索">
							</div>
						</div>
					</div>
					<div class="col-sm-2">
						<button type="button" class="btn btn-primary btn-sm m-t-5 waves-effect btn-search">
							{{lang.btn.search}}
						</button>
					</div>
				</div>
			</form>
		</div>
		<div class="table-responsive">
			<table class="table table-striped table-hover table-ellipsis">
				<thead>
				<tr>
					<th width="5%">#</th>
					<th width="10%">产品类型</th>
					<th width="10%">类型编码</th>
					<th width="10%">类型次序</th>
					<th width="10%">插入时间</th>
					<th width="10%">更新时间</th>
					<th width="*">操作</th>
				</tr>
				</thead>
				<tbody>
				{{each list}}
				<tr>
					<td>{{$index+1}}</td>
					<td title="{{$value.type_name}}">{{$value.type_name}}</td>
					<td title="{{$value.type_code}}">{{$value.type_code}}</td>
					<td title="{{$value.sort}}">{{$value.sort}}</td>
					<td title="{{$value.insert_time}}">{{$value.insert_time | dateFormat}}</td>
					<td title="{{$value.update_time}}">{{$value.update_time | dateFormat}}</td>
					<td>
						<button type="button" class="btn btn-xs btn-default btn-icon btn-modal waves-effect waves-circle waves-float waves-effect waves-circle waves-float"
								 data-href="product/type/get/{{$value.id}}?tpl=product/type/save">
							<span class="zmdi zmdi-edit"></span> </button>
						<button type="button" class="btn btn-xs btn-danger btn-icon btn-del"
								data-url="product/type/del/{{$value.id}}">
							<span class="zmdi zmdi-delete"></span> </button>
					</td>
				</tr>
				{{/each}}
				</tbody>
			</table>
		</div>
		{{#pageInfo | pagination:lang,'full'}}
	</div>
</div>
